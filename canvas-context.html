<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        let ctx
        function init() {
            let canvas = document.getElementById("canvas")
            ctx = canvas.getContext("2d")

            //コンテキストの設定
            ctx.strokeStyle = "#FF0000"
            ctx.fillStyle = "#00ff00"
            ctx.lineWidth =  "10"
            ctx.lineCap = "round"
            ctx.shadowColor = "#000000"
            ctx.shadowBlur = "20"

            //線を引く
            ctx.beginPath()
            ctx.moveTo(100,100)
            ctx.lineTo(180,250)
            ctx.stroke();

            //短径を塗りつぶす
            ctx.fillRect(300,100,100,150)

            //短形を描く
            ctx.strokeRect(500,100,100,150)

            ctx.beginPath()
            ctx.moveTo(100,300)
            ctx.lineTo(300,300)
            ctx.stroke();

            ctx.beginPath()
            ctx.moveTo(300,300)
            ctx.lineTo(100,500)
            ctx.stroke();

            ctx.beginPath()
            ctx.moveTo(100,300)
            ctx.lineTo(300,300)
            ctx.stroke();

            ctx.beginPath()
            ctx.moveTo(200,400)
            ctx.lineTo(300,500)
            ctx.stroke();
        }
    </script>
</head>
<body onload="init()">
    <canvas id="canvas" width="700" height="700"
</body>
</html>
