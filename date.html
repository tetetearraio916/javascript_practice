<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        let start = 0
        function startTimer(){
            let now = new Date();
            start = now.getTime()
        }

        function stopTimer(){
            console.log(start)
            let now = new Date()
            console.log(now.getTime())
            let timer = (now.getTime() - start)/1000
            console.log(timer)
            document.getElementById("timer").textContent = timer
        }

    </script>
</head>
<body>
    <button onclick="startTimer()">スタート</button>
    <button onclick="stopTimer()">ストップ</button>
    <h2 id="timer"></h2>
</body>
</html>
