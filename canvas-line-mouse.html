<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            let ctx;
            function  init(){
                let canvas = document.getElementById("canvas")
                ctx = canvas.getContext("2d")

                ctx.strokeStyle = "#FF0000"
                ctx.fillStyle = "#00ff00"
                ctx.lineWidth =  "10"
                ctx.lineCap = "round"
                ctx.shadowColor = "#000000"
                ctx.shadowBlur = "20"


                canvas.onmousedown = stPoint
                canvas.onmouseup = goPoint
            }

            function stPoint(e){
                ctx.beginPath()
                ctx.moveTo(e.offsetX, e.offsetY)
            }

            function goPoint(e){
                ctx.lineTo(e.offsetX, e.offsetY)
                ctx.stroke()
            }
        </script>

    </head>
    <body onload="init()">
        <canvas id="canvas" width="1000" height="1000"></canvas>
    </body>
</html>
