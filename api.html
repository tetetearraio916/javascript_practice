<!DOCTYPE>
<html>
<head>
    <title>repos_api</title>
    <meta charset="UTF-8">
    <script>
        function getApi(){
            let githubName = document.getElementById("githubName").value
            let url = `https://api.github.com/users/${githubName}/repos`
            fetch(url)
            .then(function (data){
              return data.json();
            })
            .then(function (json){
                for (let i=0 ; i<json.length ; i++){
                    let repos = json[i].name;
                    let row = document.getElementById("repos-list").insertRow();
                    row.insertCell().textContent = repos
                }
            })
        }
    </script>
</head>
<body>
<input id="githubName">
<button onclick="getApi()">リポジトリ取得</button>
<table id="repos-list"></table>
</body>
</html>
