<html>
<head>
    <meta charset="UTF-8">
    <script>
        function kaibun(){
          let source = document.getElementById("source").value.split('');
          let kaibun = source.reverse();
          let str = '';
          for (let i = 0; i < source.length; i++){
              str += kaibun[i]
          }
          document.getElementById("result").textContent = str;
        }
    </script>
</head>
<body>
<input id="source">
<button onclick="kaibun()">回文</button>
<p id="result"></p>
</body>
</html>
